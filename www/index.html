<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal PQC Backend</title>
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #181b21;
            --text-primary: #e0e6ed;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --border-color: #2d3342;
            --font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --mono-font: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--accent-color);
        }

        .status-badge {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: block;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: var(--font-family);
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .response-area {
            margin-top: 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            font-family: var(--mono-font);
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-height: 40px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-viewer {
            font-family: var(--mono-font);
            font-size: 0.85rem;
            color: #a0aec0;
            line-height: 1.5;
        }

        .log-entry {
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 0;
            display: flex;
            gap: 1rem;
        }

        .log-timestamp {
            color: #64748b;
            min-width: 150px;
        }

        .log-message {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>PQC</span> Universal Backend
        </div>
        <div class="status-badge" id="systemStatus">
            System Operational
        </div>
    </header>

    <main>
        <div class="grid">
            <!-- Store Message Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Secure Store</h2>
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <input type="text" id="messageInput" placeholder="Enter confidential data...">
                </div>
                <div class="form-group">
                    <label for="apiKeyInput">API Key</label>
                    <input type="text" id="apiKeyInput" value="changeme">
                </div>
                <button onclick="storeMessage()">Encrypt & Store</button>
                <div class="response-area" id="storeResponse">// Response will appear here...</div>
            </div>

            <!-- Retrieve Message Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Secure Retrieve</h2>
                </div>
                <div class="form-group">
                    <label for="idInput">Message ID</label>
                    <input type="text" id="idInput" placeholder="e.g., 1">
                </div>
                <div class="form-group">
                    <label for="apiKeyInputRet">API Key</label>
                    <input type="text" id="apiKeyInputRet" value="changeme">
                </div>
                <button onclick="retrieveMessage()">Retrieve & Decrypt</button>
                <div class="response-area" id="retrieveResponse">// Data will appear here...</div>
            </div>
        </div>

        <!-- System Status Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">System Status</h2>
            </div>
            <div class="log-viewer">
                <div class="log-entry">
                    <span class="log-timestamp">PROTOCOL</span>
                    <span class="log-message">Dual-Stack (gRPC + HTTP)</span>
                </div>
                <div class="log-entry">
                    <span class="log-timestamp">ENCRYPTION</span>
                    <span class="log-message">AES-256-GCM (At Rest)</span>
                </div>
                <div class="log-entry">
                    <span class="log-timestamp">PQC ALGO</span>
                    <span class="log-message">Dilithium5 (Transport)</span>
                </div>
                <div class="log-entry">
                    <span class="log-timestamp">STORAGE</span>
                    <span class="log-message">SQLite + S3 (Optional)</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function storeMessage() {
            const message = document.getElementById('messageInput').value;
            const apiKey = document.getElementById('apiKeyInput').value;
            const responseArea = document.getElementById('storeResponse');

            if (!message) {
                alert('Please enter a message');
                return;
            }

            responseArea.innerText = "Encrypting and storing...";
            responseArea.style.color = "var(--text-secondary)";

            try {
                const response = await fetch('/api/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.innerText = `âœ“ Success!\nMessage ID: ${data.id}`;
                    responseArea.style.color = "var(--success-color)";
                } else {
                    responseArea.innerText = `Error: ${data.error || 'Unknown error'}`;
                    responseArea.style.color = "#ef4444";
                }
            } catch (error) {
                responseArea.innerText = `Network Error: ${error.message}`;
                responseArea.style.color = "#ef4444";
            }
        }

        async function retrieveMessage() {
            const id = document.getElementById('idInput').value;
            const apiKey = document.getElementById('apiKeyInputRet').value;
            const responseArea = document.getElementById('retrieveResponse');

            if (!id) {
                alert('Please enter a message ID');
                return;
            }

            responseArea.innerText = "Retrieving and decrypting...";
            responseArea.style.color = "var(--text-secondary)";

            try {
                const response = await fetch(`/api/retrieve?id=${id}`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.innerText = data.message;
                    responseArea.style.color = "var(--text-primary)";
                } else {
                    responseArea.innerText = `Error: ${data.error || 'Not found'}`;
                    responseArea.style.color = "#ef4444";
                }
            } catch (error) {
                responseArea.innerText = `Network Error: ${error.message}`;
                responseArea.style.color = "#ef4444";
            }
        }

        // Simple Health Check Poller
        setInterval(async () => {
            try {
                const res = await fetch('/health');
                const badge = document.getElementById('systemStatus');
                if (res.ok) {
                    badge.style.color = "var(--success-color)";
                    badge.style.backgroundColor = "rgba(16, 185, 129, 0.1)";
                    badge.innerText = "System Operational";
                } else {
                    throw new Error("Health check failed");
                }
            } catch (e) {
                const badge = document.getElementById('systemStatus');
                badge.style.color = "#ef4444";
                badge.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
                badge.innerText = "System Offline";
            }
        }, 5000);
    </script>
</body>
</html>
